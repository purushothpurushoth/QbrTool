name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: I22249

    steps:
      - name: Checkout
        uses: actions/checkout@v2  

      - name: Install Dependencies
        run: npm install -f
  
      - name: Build Angular App
        run: npm run build

      - name: Docker_Compose down
        run: |
          if sudo docker-compose ps -q webapp &> /dev/null; then
             echo "Stopping and removing the webapp service."
             sudo docker-compose down webapp
          else
              echo "The webapp service is not currently running."
          fi


      - name: Docker_Compose up
        run: docker-compose up

